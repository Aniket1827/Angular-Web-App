<br>
<div class="card float-left m-3 " style="width: 18rem;" *ngFor="let key of prodrecord">
  <img src="assets/images/{{key.prod_img}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{key.prodname}}</h5>
    <p class="card-text">{{key.descr}}</p>
    <p class="card-text" style="font-weight: bold;">Price: {{key.price}}</p>
    <input type="button"  class="btn btn-primary" data-toggle="modal" data-target="#productModal"  id="{{key.prodcode}}" value="Order Now" (click)="orderNow($event)">
  </div>
</div>

<div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <div class="row">
         <div class="col-md-4">
          <img src="assets/images/{{selectedProduct['prod_img']}}" alt="" width="90%">
         </div>
         <div class="col-md-8">
          <h5>Product Code : {{selectedProduct['prodcode']}}</h5>
          <p>Product Name : {{selectedProduct['prodname']}}</p>
          <p>Description : {{selectedProduct['descr']}}</p>
          <p>Price : <span id="txtprice">{{selectedProduct['price']}}</span></p>
          <input type="number" placeholder="Qtys" class="form-control mt-2 col-md-4" id="quantity" (change)="calBill($event)">
          <br>
          <p style="font-weight: bold;">Total Amount : {{billAmount}}</p>
        </div>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Place Order</button>
      </div>
    </div>
  </div>
</div>
